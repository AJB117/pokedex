    <div fxLayout="row wrap"fxLayoutGap="16px" fxLayoutAlign="flex-start" class="main">
        <!-- <button (click)="onClick()">Click</button> -->
        <ng-container *ngFor="let pkmn of (pokemon$ | async)">
            <mat-card fxFlex="0 1 calc(16.7% - 32px)" class="pokerow">
                <mat-card-header>
                    <mat-card-title>
                        {{ (pkmn | async)?.name | titlecase}}
                    </mat-card-title>
                    <mat-card-subtitle>
                        {{ (pkmn | async)?.types[0]?.type?.name | titlecase }} {{ (pkmn | async)?.types[1]?.type?.name | titlecase }}
                    </mat-card-subtitle>
                    <p class="number">
                        #{{ (pkmn | async)?.game_indices[0]?.game_index }}
                    </p>
                </mat-card-header>
                <img mat-card-image src="{{ (pkmn | async)?.sprites?.front_default }}" alt="front">
                <mat-card-actions class="actions">
                    <button mat-raised-button (click)="addCaught(pkmn)">Add to Caught</button>
                    <button mat-raised-button>Add to Team</button>
                    <button mat-raised-button>Add to Want</button>
                </mat-card-actions>
            </mat-card>
        </ng-container>
    </div>
