<div fxLayout="row wrap"fxLayoutGap="16px" fxLayoutAlign="center" class="main">
    <ng-container *ngIf="fillerText">
        <h1 class="filler">{{fillerText}}</h1>
    </ng-container>
    <ng-container *ngFor="let pkmn of caught">
        <app-pokemon
            [pkmn] = "pkmn"
            [barType] = "barType">
        </app-pokemon>
    </ng-container>
</div>
